name: Release

on:
  push:
    branches: [main]

jobs:
  check-version:
    name: Check for version change
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.get_version.outputs.version }}
      tag: ${{ steps.get_version.outputs.tag }}
      should_release: ${{ steps.check_tag.outputs.should_release }}
    steps:
      - uses: actions/checkout@v4

      - name: Extract version from pyproject.toml
        id: get_version
        run: |
          VERSION=$(python3 -c "
          import re
          text = open('backend/pyproject.toml').read()
          m = re.search(r'^version\s*=\"([^\"]+)\"', text, re.MULTILINE)
          print(m.group(1))
          ")
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"
          echo "tag=v$VERSION" >> "$GITHUB_OUTPUT"

      - name: Check if release already exists
        id: check_tag
        run: |
          if gh release view "v${{ steps.get_version.outputs.version }}" >/dev/null 2>&1; then
            echo "should_release=false" >> "$GITHUB_OUTPUT"
          else
            echo "should_release=true" >> "$GITHUB_OUTPUT"
          fi
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build:
    name: Build (${{ matrix.os }})
    needs: [check-version]
    if: needs.check-version.outputs.should_release == 'true'
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: macos-latest
            spec: openroast.spec
            artifact_name: OpenRoast-macos
          - os: windows-latest
            spec: openroast-windows.spec
            artifact_name: OpenRoast-windows
    steps:
      - uses: actions/checkout@v4

      - name: Wait for backend CI
        uses: lewagon/wait-on-check-action@v1.3.4
        with:
          ref: ${{ github.sha }}
          check-name: "Backend (Python) (3.12)"
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          wait-interval: 15

      - name: Wait for frontend CI
        uses: lewagon/wait-on-check-action@v1.3.4
        with:
          ref: ${{ github.sha }}
          check-name: "Frontend (SvelteKit)"
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          wait-interval: 15

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Set up Node.js 22
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Build frontend
        working-directory: frontend
        run: |
          npm ci
          npm run build

      - name: Install backend with desktop deps
        working-directory: backend
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[hardware,desktop]"

      - name: Build with PyInstaller
        run: pyinstaller packaging/${{ matrix.spec }} --clean --noconfirm

      - name: Zip macOS app
        if: runner.os == 'macOS'
        run: |
          cd dist
          zip -r "../${{ matrix.artifact_name }}.zip" OpenRoast.app

      - name: Zip Windows app
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          Compress-Archive -Path dist/OpenRoast -DestinationPath "${{ matrix.artifact_name }}.zip"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: ${{ matrix.artifact_name }}.zip

  release:
    name: Create GitHub Release
    needs: [check-version, build]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create GitHub Release
        run: |
          TAG="${{ needs.check-version.outputs.tag }}"
          VERSION="${{ needs.check-version.outputs.version }}"

          # Rename artifacts with version tag
          mv artifacts/OpenRoast-macos/OpenRoast-macos.zip "artifacts/OpenRoast-${TAG}-macos.zip"
          mv artifacts/OpenRoast-windows/OpenRoast-windows.zip "artifacts/OpenRoast-${TAG}-windows.zip"

          gh release create "${TAG}" \
            "artifacts/OpenRoast-${TAG}-macos.zip" \
            "artifacts/OpenRoast-${TAG}-windows.zip" \
            --title "OpenRoast ${VERSION}" \
            --generate-notes
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
