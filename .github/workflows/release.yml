name: Release

on:
  push:
    branches: [main]

jobs:
  check-version:
    name: Check for version change
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.get_version.outputs.version }}
      tag: ${{ steps.get_version.outputs.tag }}
      should_release: ${{ steps.check_tag.outputs.should_release }}
    steps:
      - uses: actions/checkout@v4

      - name: Extract version from pyproject.toml
        id: get_version
        run: |
          VERSION=$(python3 -c "
          import re
          text = open('backend/pyproject.toml').read()
          m = re.search(r'^version\s*=\"([^\"]+)\"', text, re.MULTILINE)
          print(m.group(1))
          ")
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"
          echo "tag=v$VERSION" >> "$GITHUB_OUTPUT"

      - name: Check if release already exists
        id: check_tag
        run: |
          if gh release view "v${{ steps.get_version.outputs.version }}" >/dev/null 2>&1; then
            echo "should_release=false" >> "$GITHUB_OUTPUT"
          else
            echo "should_release=true" >> "$GITHUB_OUTPUT"
          fi
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-and-release:
    name: Build macOS app and create release
    needs: [check-version]
    if: needs.check-version.outputs.should_release == 'true'
    runs-on: macos-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Wait for backend CI
        uses: lewagon/wait-on-check-action@v1.3.4
        with:
          ref: ${{ github.sha }}
          check-name: "Backend (Python) (3.12)"
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          wait-interval: 15

      - name: Wait for frontend CI
        uses: lewagon/wait-on-check-action@v1.3.4
        with:
          ref: ${{ github.sha }}
          check-name: "Frontend (SvelteKit)"
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          wait-interval: 15

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Set up Node.js 22
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Build frontend
        working-directory: frontend
        run: |
          npm ci
          npm run build

      - name: Install backend with desktop deps
        working-directory: backend
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[hardware,desktop]"

      - name: Build macOS .app
        run: pyinstaller packaging/openroast.spec --clean --noconfirm

      - name: Create .zip artifact
        run: |
          cd dist
          zip -r "OpenRoast-${{ needs.check-version.outputs.tag }}-macos.zip" OpenRoast.app

      - name: Create GitHub Release
        run: |
          gh release create "${{ needs.check-version.outputs.tag }}" \
            "dist/OpenRoast-${{ needs.check-version.outputs.tag }}-macos.zip" \
            --title "OpenRoast ${{ needs.check-version.outputs.version }}" \
            --generate-notes
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
